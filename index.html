<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Gluphy: Transforma tus mensajes en puzzles</title>
        <meta name="description" content="Gluphy es la herramienta gratuita que convierte cualquier comunicación en un juego de ingenio">
        <meta name="keywords" content="puzzles, juegos, mensajes, gratis, whatsapp, telegram, felicitaciones, gymkhanas">
        <meta name="author" content="Jorge Fuente Lasala">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/coder.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-CH10QBPK6H"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CH10QBPK6H');
        </script>
    </head>


    <body>
        <header id="header" class="header-container">
            <div class="header-content header-content__centered">
                <a href="http://gluphy.com" class="header-logo"><img src="img/gluphy_logo.svg" height="48" alt="Gluphy"/></a>
            </div>
        </header>
        <h1 id="mainTitle" class="main-title"></h1>
        <h2 id="subTitle" class="explanation-title"></h2>
     
        <form id="entryForm" class="form--container">
            <label id="textLabel" class="form--textarea-label"></label>
            <textarea id="textEntry" class="form--textarea" name="formInput" oninput="limitChar(this)"></textarea>
            <p id="charCounter" class="form--textarea-sublabel">140 / 140</p>
        </form>
        <div class="button--container">
            <button id="whatsappButton" class="button"></button>
            <button id="telegramButton" class="button"></button>
            <button id="mailButton" class="button"></button>
            <button id="previewButton" class="button-link"></button>
        </div>
        <footer class="footer--container">
            <div class="footer--caption">© 2021 Jorge Fuente. Todos los derechos reservados.</div>
            <div class="footer--links">
                <a id="conditionsLink" href="http://gluphy.com/conditions_es.html">Condiciones de servicio</a>
            </div>
        </footer>
        <script src="js/encoder.js"></script>
    </body>
</html>
